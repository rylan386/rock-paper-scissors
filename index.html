<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <h3>The Game</h3>
    </div>
    <div class="container">
        <h3>Score Board</h3>
        <div class="score">
            <div class="humanscore">
                <h3>Human Score</h3>
                <element id="box1">0</element>
            </div>
            <div class="computerscore">
                <h3>Computer Score</h3>
                <element id="box2">0</element>
            </div>
        </div> 
        <div class="results">
            <h3 id="outcome">Best To 5 Wins</h3>
        </div>
        <div class ="buttons">
            <div class="human">
                <h1>Human</h1>
                <div class="choice">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>
                </div>
            </div>
            <div class = "computer">
                <h1>Computer</h1>
                <div class="choice2">
                    <button id="rock2">Rock</button>
                    <button id="paper2">Paper</button>
                    <button id="scissors2">Scissors</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <button id="reset">Play again?</button>
            <h6>Game made by <a href="https://github.com/rylan386"
            target="_blank">Rylan386</a></h6>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
